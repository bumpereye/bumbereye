services:
  plate-recognition-ws:
    build:
      context: ./plate-recognition-ws
      dockerfile: Dockerfile
    image: plate-recognition-ws
    container_name: plate-recognition-ws
    ports:
      - '6000:5000'
    volumes:
      - ./plate-recognition-ws/app:/app
    environment:
      - ENV=development
    restart: always
    depends_on:
      - minio

  # blob storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - ./minio-data:/data
    command: server /data --console-address ":9001"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - '5672:5672' # RabbitMQ main port
      - '15672:15672' # RabbitMQ management plugin
    environment:
      RABBITMQ_DEFAULT_USER: user # Default username
      RABBITMQ_DEFAULT_PASS: password # Default password
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - '27018:27017'
    volumes:
      - ./mongo_data:/data/db
